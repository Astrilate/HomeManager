<div class="search-content" id="search-content">
    <!-- 搜索区域 -->
    <div id="search-container" class="search-container">
        <!-- 搜索框 -->
        <div id="search-box" class="search-box">
            <input type="text" id="search-input" placeholder="输入关键词搜索物品"/>
            <button id="search-btn" onclick="fetchItems(1)">搜索</button>
        </div>

        <!-- 没有找到相关物品的提示信息 -->
        <div id="no-results-message" class="no-results-message" style="display: none;">这里还没有东西呢</div>

        <!-- 旋转等待图标 -->
        <div id="loading-spinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
        </div>

        <!-- 物品名片展示区域 -->
        <div id="item-cards" class="item-cards"></div>

        <!-- 分页控件 -->
        <div id="pagination" class="pagination">
            <button id="prev-page" class="page-btn" onclick="goToPreviousPage_search()">上一页</button>
            <span id="page-info" class="page-info"></span>
            <button id="next-page" class="page-btn" onclick="goToNextPage_search()">下一页</button>
        </div>
    </div>

    <!-- 右键菜单 -->
    <div id="context-menu" class="context-menu" style="display: none;">
        <ul>
            <li id="menu-detail">详情</li>
            <li id="menu-delete">删除</li>
        </ul>
    </div>
</div>
