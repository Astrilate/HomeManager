<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="form-container" id="form-container">
    <h2 id="form-title"><i class="fas fa-user"></i> <span id="form-title-text">登录</span></h2>
    <form id="auth-form" method="POST">
        <input type="text" id="username" class="input-field" placeholder="用户名" required>

        <!-- 密码输入框和眼睛图标 -->
        <div class="password-container">
            <input type="password" id="password" class="input-field" placeholder="密码" required>
            <i class="fas fa-eye" id="toggle-password" aria-hidden="true"></i>
        </div>

        <!-- 邮箱输入框，在注册模式时由 JavaScript 动态添加 -->
        <div id="email-container"></div>

        <button type="submit" class="button" id="submit-button">登录</button>
    </form>
    <div class="toggle-link" id="toggle-link">没有账号？点击这里注册</div>
    <div class="tips" id="tips">测试账号: qcz 密码: 123</div>
    <div class="error" id="error-message"></div>
</div>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
