<div class="location-content" id="location-content">
    <div id="location-container" class="location-container">
        <!-- 位置展示区域 -->
        <div id="location-cards" class="location-cards"></div>

        <!-- 没有找到相关物品的提示信息 -->
        <div id="no-results-message" class="no-results-message" style="display: none;">这里还没有东西呢</div>

        <!-- 分页控件 -->
        <div id="pagination" class="pagination">
            <button id="prev-page" class="page-btn" onclick="goToPreviousPage_location()">上一页</button>
            <span id="page-info" class="page-info"></span>
            <button id="next-page" class="page-btn" onclick="goToNextPage_location()">下一页</button>
        </div>
    </div>

    <!-- 右键菜单 -->
    <div id="context-menu_location" class="context-menu_location" style="display: none;">
        <ul>
            <li id="menu-detail_location">进入</li>
            <li id="menu-update_image_location">图片</li>
            <li id="menu-update_name_location">名称</li>
            <li id="menu-update_description_location">描述</li>
            <li id="menu-delete_location">删除</li>
        </ul>
    </div>

    <!-- 文件选择输入框 -->
    <input type="file" id="fileInput_location" style="display:none;" accept="image/*"
           onchange="previewPicture_location(event)">  <!-- 选择一张图片之后触发 -->
</div>

<!-- 编辑弹窗 -->
<div id="edit-modal" class="edit-modal">
    <div class="modal-content">
        <h4>修改信息</h4>
        <textarea id="edit-value"></textarea>
        <div class="error" id="error-message-location"></div>
        <button onclick="saveChanges_location()">修改</button>
        <button onclick="closeModal_location()">返回</button>
    </div>
</div>
